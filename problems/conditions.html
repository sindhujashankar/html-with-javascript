<!DOCTYPE html>
<html>
  <body>
    <h1 style="text-align:center;"> Conditions</h1>
    <p id="operation"></p>
    <script>
      let a = 10;
      let b = 20;
      let sum = a + b;
      if (sum >= 10) {
        sum = "in range";
      } else {
        sum = "not in range";
      }
      document.getElementById("operation").innerHTML = sum;
    </script>
  </body>
</html>
